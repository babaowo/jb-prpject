<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Partner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!-- Main Container -->

    <div class="container d-flex justify-content-center align-content-center min-vh-100">

    

    



<!-- Login Container -->

    <div class="row border rounder-5 p-3 bg-white shadow box-area">
    



<!-- Left Box -->
        <div class="col-md-6 rounder-5 left-box" style="background: darkblue">
            <div class="featured-image mt-3">
                <h1 class="text-white">SWipe</h1>
                <p class="text-white fs-5 font-weight: 700;">Manage your expenses, make bulk card requests for your employees, easily fund cards and track spending. Provide salary advance perks and allow your customers to buy items on credit.</p>
                <img src="./image/image of atm card 3.jfif" class="image-fluid" style="width: 250px;" alt="">
                
                </div>
                <div class="row">
                    <small class="text-white pt-5 text-center" >Don't have an account? <a href="#">Click to Sign Up</a></small>
                </div>
        </div>



<!-- Right Box -->

        <div class="col-md-6 pt-5">
            <div class="row align-items-center pt-5">
                <div class="header-text">
                    <h3>Log in to your account</h3>
                    <p>Enter your log in details here.</p>

                </div>
                <div class="input-group mb-3 pt-5">
                    <input type="text" class="form-control form-control lg bg-light fs-6 mx-4" placeholder="Email">
                    </div>

                    <div class="input-group mb-1 pt-2">
                        <input type="text" class="form-control form-control lg bg-light fs-6 mx-4" placeholder="Password">
                    </div>

                    <div class="input-group mb-3 pt-3">
                        <button class="btn btn-sm btn-light w-100 fs-6 mx-4">Log in</button>
                    </div>
                
                
                   
                    
                 </div>
                </div>




    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</body>
</html>
